<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript calc | Projects</title>
        <link href="../calculator/java-script-calculator.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Simple Calculator</h1>
        </header>

        <nav>
        </nav>

        <main>
            <!--First operand-->
            <div class="input-container">
                <label for="first-input">First Operand: </label><input id="first-input">
            </div>

            <!--5 operator buttons-->
            <div class="button-containers">
                <label>Operator:</label>
                <!--Addition-->
                <button onclick="Compute('+')">+</button>
                <!--Subtraction-->
                <button onclick="Compute('-')">-</button>
                <!--Multiplication-->
                <button onclick="Compute('*')">*</button>
                <!--Division-->
                <button onclick="Compute('/')">/</button>
                <!--Exponent-->
                <button onclick="Compute('**')">**</button>
            </div>

            <!--Second operand-->
            <div class="input-container">
                <label for="second-input">Second Operand: </label><input id="second-input">
            </div>

            <!--1 output with textual tag-->
            <div class="result-container">
                <h3 id="output_box">Result: <span id="computed-value"></span></h3>
            </div>

            <!--Clear button-->
            <div class="clear-container">
                <button onclick="clearInputs()">clear</button>
            </div>

        </main>

        <footer>
            <p>All rights reserved by Ellen Burhansjah <a href="#">Credits</a> &#169;</p>
        </footer>

        <script src="../calculator/java-script-calculator.js"></script>

    </body>
</html>
